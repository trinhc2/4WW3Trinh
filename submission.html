<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/submission.css">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
        <title>Submission</title>
    </head>
    <body>
        <div class="subGrid">
            <h1 class="whole">
                Submission
            </h1>
            <div class="whole">
                <p>Name</p>
                <input type="text" placeholder="Location Name">
            </div>
            <div class="half">
                <p>X Coordinate</p>
                <input type="text" placeholder="X Coordinate">
            </div>
            <div class="half">
                <p>Y Coordinate</p>
                <input type="text" placeholder="Y Coordinate">
            </div>
            <div class="whole">
                <p>Description</p>
                <textarea>
                </textarea>
            </div>
            <div class="whole">
                <p>Location Image</p>
                <input type="file" accept="image/*">
            </div>
            <div class="fourth">
                <button class="submit" type="submit">
                    Submit
                </button>
            </div>
            <div class="fourth">
                <a href="results_sample.html">
                    <button class="cancel" type="button">
                        Cancel
                    </button>
                </a>
            </div>
        </div>
        
    </body>
</html>
