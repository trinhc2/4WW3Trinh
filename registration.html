<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./styles/registration.css">
        <link rel="stylesheet" href="./styles/global.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
    </head>

    <body>
        <header>
            <a href="search.html">
                <h1 class="home">Home</h1>
            </a>
            <form class="search">
                <input type="text" placeholder="Find an arcade...">
                <button type="submit">
                    <!-- icon within the button-->
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>

            <!--bundling the buttons used for user auth-->
            <div>
                <button class="user login" type="button">
                    Log In
                </button>
                <a href="registration.html">
                    <button class="user signup" type="button">
                        Sign Up
                    </button>
                </a>
            </div>
        </header>
        <!--Form for registering-->
        <div class="registerGrid">
            <h1 class="whole">Registration</h1>
            <div class="half">
                <p>First Name</p>
                <input  type="text" placeholder="First Name">
            </div>
            <div class="half">
                <p>Last Name</p>
                <input  type="text" placeholder="Last Name">
            </div>
            <div class="whole">
                <p>Email</p>
                <input type="email" placeholder="Email">
            </div>
            <div class="whole">
                <p>Password</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="whole">
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="whole">
                <p>Date of Birth</p>
            <input type="date" placeholder="Date of Birth">
            </div>
            <div class="fourth">
                <button class="submit" type="submit">
                    Sign Up
                </button>
            </div>
            <div class="fourth">
                <a href="search.html">
                    <button class="cancel" type="button">
                        Cancel
                    </button>
                </a>
            </div>
        </div>
        <div style="display: flex;">
            <footer>
                <div>
                    <h1>About</h1>
                    <p>Website for COMP SCI 4WW3. The purpose of this website 
                        is to allow users to read and write reviews of various arcades around the world
                    </p>
                </div>
                <div>
                    <h1>Author</h1>
                    <p>This website was created by Christian Trinh</p>
                </div>
            </footer>
        </div>
    </body>
</html>
