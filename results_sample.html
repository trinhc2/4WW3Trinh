<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/results.css">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
        <title>Results</title>
    </head>
    <body>
        <header>
            <!--menu items-->
            <a href="search.html">
                <h1 class="home">Home</h1>
            </a>
            <a href="submission.html">
                <h1> Submit A Review</h1>
            </a>
            
            <!--bundling the buttons used for user auth-->
            <div class="user">
                <button style ="border: none;" class="user" type="button">
                    Log In
                </button>
                <a href="registration.html">
                    <button style ="border: 1px solid black; margin-right: 10px;"class="user" type="button">
                        Sign Up
                    </button>
                </a>
            </div>
        </header>
        <!--Wrapper for page contents-->
        <div class="resultsWrapper">
            <!--Wrapper for the results that come up from search-->
            <div class="resultsMain">
                <h1>All Results</h1>
                <!--Wrapper for object that came up from search-->
                <div class="object">
                    <img src="assets/mikado.jpg">
                    <div class="objectDesc">
                        <a href="./individual_sample.html">
                            <h1>Mikado Game Center this this this</h1>
                        </a>
                        <div class="rating">
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star_half
                            </span>
                            <!--user can click on reviews to jump to review section-->
                            <p class="numReview">2 Reviews</p>
                        </div>
                        <p>"I love this arcade!"</p>
                    </div>
                </div>
                <div class="object">
                    <img src="assets/clubsega.jpeg">
                    <div class="objectDesc">
                        <a href="./individual_sample.html">
                            <h1>Club Sega</h1>
                        </a>
                        
                        <div class="rating">
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <span class="material-icons">
                                star
                            </span>
                            <!--user can click on reviews to jump to review section-->
                            <p class="numReview">1 Reviews</p>
                        </div>
                        <p>"Must visit!"</p>
                    </div>
                </div>
                <div class="object">
                    <img src="assets/taito.jpg">
                    <div class="objectDesc">
                        <a href="./individual_sample.html">
                            <h1>Taito Game Station</h1>
                        </a>
                        
                        <div class="rating">
                            <span class="material-icons">
                                star_border
                            </span>
                            <span class="material-icons">
                                star_border
                            </span>
                            <span class="material-icons">
                                star_border
                            </span>
                            <span class="material-icons">
                                star_border
                            </span>
                            <span class="material-icons">
                                star_border
                            </span>

                        </div>
                    </div>
                </div>
            </div>
            <!--Wrapper for Map-->
            <div class="map">
                <img src="./assets/resultmap.png">
            </div>
        </div>

</html>
