<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
        <title>Arcades!</title>
    </head>
    <body>
        <header>
            <h1>Welcome!</h1>
            <p>This is a website where you will be able to search reviews for arcades!</p>
            <button type="button">
                log in
            </button>
            <button type="button">
                register
            </button>
        </header>
        <div class="mainSearch">
            <form class="search">
                <input type="text" placeholder="Find an arcade...">
                <button type="submit">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
        </div>
        <footer>
            <h1>FOOTER</h1>
            <p>COMING SOON</p>
        </footer>
    </body>
</html>
