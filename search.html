<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/search.css">
        <link rel="stylesheet" href="styles/global.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
        <title>Arcades!</title>
    </head>
    <body>
        <header>
            <a href="search.html">
                <h1 class="home">Home</h1>
            </a>
            
            <!--bundling the buttons used for user auth-->
            <div>
                <button class="user login" type="button">
                    Log In
                </button>
                <a href="registration.html">
                    <button class="user signup" type="button">
                        Sign Up
                    </button>
                </a>
            </div>
        </header>
        <div class="mainSearch">
            <!-- Form which contains the search elements-->
            <form class="search">
                <input type="text" placeholder="Find an arcade...">
                <button type="submit">
                    <!-- icon within the button-->
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
            <div class="credits">
                Photo taken by Reddit user "BumbleChump"
            </div>
        </div>
        <div style="display: flex;">
            <footer>
                <div>
                    <h1>About</h1>
                    <p>Website for COMP SCI 4WW3. The purpose of this website 
                        is to allow users to read and write reviews of various arcades around the world
                    </p>
                </div>
                <div>
                    <h1>Author</h1>
                    <p>This website was created by Christian Trinh</p>
                </div>
            </footer>
        </div>
    </body>
</html>
